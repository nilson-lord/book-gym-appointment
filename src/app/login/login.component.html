<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo</label>
      <input id="email" type="email" formControlName="email" />
      <div class="error" *ngIf="email?.invalid && email?.touched">
        <small *ngIf="email?.errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="email?.errors?.['email']">Formato de correo inválido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" />
      <div class="error" *ngIf="password?.invalid && password?.touched">
        <small *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="password?.errors?.['minlength']">
          Mínimo 6 caracteres.
        </small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>

  <div class="register-section">
    <p>¿No tienes una cuenta?</p>
    <button class="register-btn" (click)="onRegister()">Registrarme</button>
  </div>
</div>
